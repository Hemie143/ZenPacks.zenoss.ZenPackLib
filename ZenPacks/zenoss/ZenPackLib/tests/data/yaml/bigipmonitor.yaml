        graphs:
          Accelerated Connections:
            units: connections/sec
            miny: 0
            graphpoints:
              hwClientCurConns:
                dpName: hwClientCurConns_hwClientCurConns
                legend: Current Client
              hwClientMaxConns:
                dpName: hwClientMaxConns_hwClientMaxConns
                legend: Max Client
              hwPartialCurConns:
                dpName: hwPartialCurConns_hwPartialCurConns
                legend: Partially Accelerated
              hwServerCurConns:
                dpName: hwServerCurConns_hwServerCurConns
                legend: Current Server
              hwServerMaxConns:
                dpName: hwServerMaxConns_hwServerMaxConns
                legend: Max Server
          Accelerated Packet Rates:
            units: packets/sec
            miny: 0
            graphpoints:
              hwClientPacketsIn:
                dpName: hwClientPacketsIn_hwClientPacketsIn
                legend: Inbound Client
              hwClientPacketsOut:
                dpName: hwClientPacketsOut_hwClientPacketsOut
                legend: Outbound Client
              hwServerPacketsIn:
                dpName: hwServerPacketsIn_hwServerPacketsIn
                legend: Inbound Server
              hwServerPacketsOut:
                dpName: hwServerPacketsOut_hwServerPacketsOut
                legend: Outbound Server
          Accelerated Throughput:
            units: bytes/sec
            miny: 0
            graphpoints:
              hwClientBytesIn:
                dpName: hwClientBytesIn_hwClientBytesIn
                legend: Inbound Client
              hwClientBytesOut:
                dpName: hwClientBytesOut_hwClientBytesOut
                legend: Outbound Client
              hwServerBytesIn:
                dpName: hwServerBytesIn_hwServerBytesIn
                legend: Inbound Server
              hwServerBytesOut:
                dpName: hwServerBytesOut_hwServerBytesOut
                legend: Outbound Server
          CPU Utilization:
            units: percent
            miny: 0
            maxy: 100
            custom: "CDEF:sum=totalCycles,idleCycles,+,sleepCycles,+\nCDEF:totalPercent=totalCycles,sum,/,100,*\n\
              AREA:totalPercent#00cc00:Busy \nGPRINT:totalPercent:LAST:cur\\:%6.2lf%%\n\
              GPRINT:totalPercent:AVERAGE:avg\\:%6.2lf%%\nGPRINT:totalPercent:MAX:max\\\
              :%6.2lf%%\\j\nCDEF:idlePercent=idleCycles,sum,/,100,*\nSTACK:idlePercent#0000ff:Idle\
              \ \nGPRINT:idlePercent:LAST:cur\\:%6.2lf%%\nGPRINT:idlePercent:AVERAGE:avg\\\
              :%6.2lf%%\nGPRINT:idlePercent:MAX:max\\:%6.2lf%%\\j\nCDEF:sleepPercent=sleepCycles,sum,/,100,*\n\
              STACK:sleepPercent#00ffff:Sleep\nGPRINT:sleepPercent:LAST:cur\\:%6.2lf%%\n\
              GPRINT:sleepPercent:AVERAGE:avg\\:%6.2lf%%\nGPRINT:sleepPercent:MAX:max\\\
              :%6.2lf%%\\j"
            graphpoints:
              idleCycles:
                dpName: idleCycles_idleCycles
                lineType: DONTDRAW
              sleepCycles:
                dpName: sleepCycles_sleepCycles
                lineType: DONTDRAW
              totalCycles:
                dpName: totalCycles_totalCycles
                lineType: DONTDRAW
              idlePercent:
                dpName: idleCycles_idleCycles
                lineType: AREA
                stacked: true
                legend: Idle
                rpn: totalCycles,/,100,*
                color: '#0000ff'
              sleepPercent:
                dpName: sleepCycles_sleepCycles
                lineType: AREA
                stacked: true
                legend: Sleep
                rpn: totalCycles,/,100,*
                color: 00ffff
              sum:
                dpName: idleCycles_idleCycles
                rpn: sleepCycles,+,totalCycles,+
                lineType: DONTDRAW
              totalPercent:
                dpName: totalCycles_totalCycles
                lineType: AREA
                stacked: true
                legend: Busy
                rpn: totalCycles,sum,/,100,*
                color: 00cc00
          Connection Failure Rates:
            units: connections/sec
            miny: 0
            graphpoints:
              connLimitExceeded:
                dpName: connLimitExceeded_connLimitExceeded
                legend: Connection Limit Exceeded
              connectionMemoryErrors:
                dpName: connectionMemoryErrors_connectionMemoryErrors
                legend: Connection Failed due to Memory Errors
          Connection Pool:
            units: connections
            miny: 0
            graphpoints:
              connPoolCurSize:
                dpName: connPoolCurSize_connPoolCurSize
                lineType: AREA
                format: '%6.0lf'
