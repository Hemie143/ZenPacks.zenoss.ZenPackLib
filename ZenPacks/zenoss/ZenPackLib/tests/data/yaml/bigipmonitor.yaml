name: ZenPacks.zenoss.BigIpMonitor
zProperties:
  DEFAULTS:
    category: Big IP Monitoring
  zLTMVirtualServerIgnoreNames:
    default: ''

class_relationships:
- BigIpDevice 1:MC TrafficManagementModule
- BigIpDevice(ltmvirtualservers) 1:MC (loadbalancer)LTMVirtualServer
- BigIpDevice(loadbalancerports) 1:MC (port)LBPort
- BigIpDevice(loadbalancerpools) 1:MC (pool)LBPool
- LBPool(members) 1:MC (member)LBPoolMember

classes:
  DEFAULTS:
    base: [BigIpComponent]

  BigIpComponent:
    base: [zenpacklib.Component]

  BigIpDevice:
    base: [zenpacklib.Device]
    properties:
      sysStatMemoryTotal:
        label: TMM Total Memory
        default: 0
    dynamicview_relations:
      impacts: [ltmvirtualservers, loadbalancerports, loadbalancerpools]

  LTMVirtualServer:
    label: LTM Virtual Server
    monitoring_templates: [LTMVirtualServer]
    properties:
      DEFAULTS:
        grid_display: false
      displayName:
        label: Display Name
      ipAddress:
        label: IP Address
        grid_display: true
        content_width: 100
        order: 2
      port:
        label: Port
        grid_display: true
        content_width: 40
        order: 3
      currentConnections:
        label: Current Connections
        api_only: true
        api_backendtype: method
        grid_display: true
        renderer: Zenoss.render.zeroMeansUnlimited
        content_width: 80
        order: 4
      connLimit:
        label: Connection Limit
        type: int
        grid_display: true
        renderer: Zenoss.render.noneMeansUnknown
        content_width: 60
        order: 5
      enabled:
        label: Enabled
        type: boolean
        grid_display: true
        order: 6
      rateClass:
        label: Rate Class
      protocol:
        label: Protocol
      ipMask:
        label: IP Netmask
      connectionMirroring:
        label: Connection Mirroring
        type: boolean
      translateAddress:
        label: Address Translation
        type: boolean
      translatePort:
        label: Port Translation
        type: int
      servType:
        label: Server Type
    dynamicview_relations:
      impacted_by: [device]

  LBPort:
    label: Load Balancer Port
    monitoring_templates: [LBPort]
    properties:
      DEFAULTS:
        grid_display: false
        default: False
      learnMode:
        label: Learn Mode
        grid_display: true
        content_width: 90
        order: 1
      mediaActiveSpeed:
        label: Media Speed
        grid_display: true
        content_width: 80
        order: 2
      mediaActiveDuplex:
        label: Duplex Mode
        grid_display: true
        content_width: 80
        order: 3
      macaddress:
        label: MAC Address
        grid_display: true
        default: ''
        content_width: 120
        order: 4
      mtu:
        label: MTU
        type: int
        grid_display: true
        default: 0
        content_width: 60
        order: 5
      flowCtrlReq:
        label: Flow Control Required
      stpLink:
        label: STP Link
      stpEdge:
        label: STP Edge
        type: boolean
      stpEdgeActive:
        label: STP Edge Active
        type: boolean
      stpAuto:
        label: STP Auto
        type: boolean
      stpEnable:
        label: STP Enabled
        type: boolean
      stpReset:
        label: STP Reset
        type: boolean
      ifstatus:
        label: Interface Status
        default: ''
      comboPort:
        label: Port Combining
        type: boolean
      preferSfp:
        label: SFP Preference
        type: boolean
      mediaMaxSpeed:
        label: Media Max Speed
        type: int
        default: 0
      sfpMedia:
        label: SFP Media
        type: boolean
      phyMaster:
        label: Phys Master
        default: ''
      mediaMaxDuplex:
        label: Media Max Duplex
        default: ''
      enabled:
        label: Enabled
        type: boolean
        grid_display: true
        default: True
    dynamicview_relations:
      impacted_by: [device]

  LBPool:
    label: Load Balancer Pool
    monitoring_templates: [LBPool]
    properties:
      DEFAULTS:
        grid_display: false
        default: 0
      lbMode:
        label: Balance Mode
        grid_display: true
        content_width: 140
        order: 1
      monitorRule:
        label: Monitor Rule
        default: ''
        content_width: 80
        order: 2
        grid_display: true
      actionOnServiceDown:
        label: On Service Down
      activeMemberCnt:
        label: Active Members
        api_only: true
        api_backendtype: method
        grid_display: true
        content_width: 90
        order: 4
      totalMemberCnt:
        label: Total Members
        api_only: true
        api_backendtype: method
        grid_display: true
        content_width: 90
        order: 5
      simpleTimeout:
        label: Simple Timeout
        type: int
      ipTosToClient:
        label: IP TOS To Client
        type: int
      ipTosToServer:
        label: IP TOS To Server
        type: int
      linkQosToClient:
        label: Link QOS To Client
        type: int
      linkQosToServer:
        label: Link QOS To Server
        type: int
      dynamicRatioSum:
        label: Dynamic Ratio Sum
        type: int
      slowRampTime:
        label: Slow Ramp Time
        type: int
      minUpMembers:
        label: Min Up Members
        type: int
      minUpMembersEnable:
        label: Min Up Members Enable
      minUpMemberAction:
        label: Min Up Action
        grid_display: true
        default: ''
      minActiveMembers:
        label: Min Active Members
        type: int
      disallowSnat:
        label: Disallow SNAT
        type: boolean
        default: True
      disallowNat:
        label: Disallow NAT
        type: boolean
        default: True
    dynamicview_relations:
      impacts: [members]
      impacted_by: [device]

  LBPoolMember:
    label: Load Balancer Pool Member
    monitoring_templates: [LBPoolMember]
    properties:
      DEFAULTS:
        grid_display: false
        default: ''
      poolName:
        label: Pool Name
      # maybe this should be a link to montiored device?
      address:
        label: Server
        grid_display: true
        content_width: 120
        order: 2
      port:
        label: Port
        grid_display: true
        content_width: 60
        order: 3
      monitor_status:
        label: Monitor Status
        api_only: true
        api_backendtype: method
        grid_display: true
        content_width: 100
        order: 4
      session_status:
        label: Session Status
        api_only: true
        api_backendtype: method
        grid_display: true
        content_width: 85
        order: 5
      monitorRule:
        label: Monitor Rule
      connLimit:
        label: Connection Limit
        type: int
      addressType:
        label: Address Type
      ratio:
        label: Ratio
        type: int
        default: 0
      weight:
        label: Weight
        type: int
        default: 0
      priority:
        label: Priority
        type: int
        default: 0
      dynamicRatio:
        label: Dynamic Ratio
        type: int
        default: 0
    dynamicview_relations:
      impacted_by: [member, device]

  TrafficManagementModule:
    label: Traffic Management Module
    monitoring_templates: [TrafficManagementModule]
    properties:
      DEFAULTS:
        default: 0
      sysTmmStatTmid:
        label: TMM ID
        default: ''
      sysTmmStatTmmPid:
        label: Process ID
      sysTmmStatCpu:
        label: CPU Index
      sysTmmStatTmid:
        label: TMM Index
      sysTmmStatSlotId:
        label: Slot Index
    dynamicview_relations:
      impacted_by: [device]

device_classes:
  /Network/BIG-IP:
    zProperties:
      zPythonClass: ZenPacks.zenoss.BigIpMonitor.BigIpDevice
      zCollectorPlugins:
        - zenoss.snmp.DeviceMap
        - snmp.bigip.DeviceMap
        - snmp.bigip.InterfaceMap
        - snmp.bigip.VirtualServers
        - snmp.bigip.LBPoolMap
        - snmp.bigip.LBPort
        - snmp.bigip.TrafficManagementModuleMap
      zDeviceTemplates:
        - Device
        - BigIpDevice
      zSnmpVer: v2c
    templates:
      BigIpDevice:
        description: F5 BIG-IP device level metrics
        targetPythonClass: ZenPacks.zenoss.BigIpMonitor.BigIpDevice
        thresholds:
          free TMM memory:
            description:  The memory in use in bytes for TMM (Traffic Management Module).
            dsnames: [sysStatMemoryUsed_sysStatMemoryUsed]
            eventClass: /Perf/Memory
            maxval: here.sysStatMemoryTotal * .9
          free host memory:
            dsnames: [sysHostMemoryUsed_sysHostMemoryUsed]
            eventClass: /Perf/Memory
            maxval: here.hw.totalMemory * .9
        datasources:
          clientBytesIn:
            type: SNMP
            datapoints:
              clientBytesIn:
                rrdtype: DERIVE
                rrdmin: 0
                aliases: {clientBytesIn: null}
                description: The number of bytes received by the system from client-side.
            oid: 1.3.6.1.4.1.3375.2.1.1.2.1.3.0
          clientBytesOut:
            type: SNMP
            datapoints:
              clientBytesOut:
                rrdtype: DERIVE
                rrdmin: 0
                aliases: {clientBytesOut: null}
                description: The number of bytes sent to client-side from the system.
            oid: 1.3.6.1.4.1.3375.2.1.1.2.1.5.0
          clientCurConns:
            type: SNMP
            datapoints:
              clientCurConns:
                description: The current connections from client-side to the system.
            oid: 1.3.6.1.4.1.3375.2.1.1.2.1.8.0
          clientMaxConns:
            type: SNMP
            datapoints:
              clientMaxConns:
                rrdtype: DERIVE
                rrdmin: 0
                aliases: {clientMaxConns: null}
                description: The maximum connections from client-side to the system.
            oid: 1.3.6.1.4.1.3375.2.1.1.2.1.6.0
          clientPacketsIn:
            type: SNMP
            datapoints:
              clientPacketsIn:
                rrdtype: DERIVE
                rrdmin: 0
                aliases: {clientPacketsIn: null}
                description: The number of packets received by the system from client-side.
            oid: 1.3.6.1.4.1.3375.2.1.1.2.1.2.0
          clientPacketsOut:
            type: SNMP
            datapoints:
              clientPacketsOut:
                rrdtype: DERIVE
                rrdmin: 0
                aliases: {clientPacketsOut: null}
            oid: 1.3.6.1.4.1.3375.2.1.1.2.1.4.0
          connLimitExceeded:
            type: SNMP
            datapoints:
              connLimitExceeded: DERIVE_MIN_0_ALIAS
            oid: 1.3.6.1.4.1.3375.2.1.1.2.1.33.0
